<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" shrink-to-fit=no/>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Red+Rose&family=Pacifico&family=Permanent+Marker&display=swap" rel="stylesheet">

        <title> Travel Bucketlist </title>
    </head>
    <body>
        <div class="header">
            <h1> Maria's Travel Bucketlist</h1>
        </div>
        <div class="top">
            <fieldset>
              <legend>Destinations</legend>
                <input type="checkbox" name="destination1" value="rhodes"> Rhodes 
                <input type="checkbox" name="destination2" value="berlin"> Berlin
                <input type="checkbox" name="destination3" value="gothenburg"> Gothenburg
                <input type="checkbox" name="destination4" value="amsterdam" checked> Amsterdam
                <input type="checkbox" name="destination5" value="buscalan"> Buscalan
                <p>Click on an image below to go to view more information about the country!</p>
            </fieldset>
        </div>
        <div class="suggestion">
            <button type="button" onclick="location.href = 'suggestion.html';">Click here to make a suggestion</button>
        </div>
        
        <div class="navigation">

        </div>
        <div class="body">
            <div class="layout">
                <div class="postcard">
                    <div class="postcardRowOne">
                        <div class="amsterdam">
                            <h3 class="postcard-header"> Amsterdam</h3>
                            <a href="amsterdam.html"><img class="imageRowOne" src="amsterdam.jpg" alt="an image of amsterdam"></a>
                        </div>
                        <div class="berlin">
                            <h3 class="postcard-header"> Berlin</h3>
                            <a href="berlin.html"> <img class="imageRowOne" src="berlin.jpg" alt="an image of berlin"></a>
                        </div>
                    </div>
                    <div class="postcardRowTwo">
                        <div class="buscalan">
                            <h3 class="postcard-header"> Buscalan</h3>
                            <a href="buscalan.html"><img class="imageRowTwo" src="buscalan.jpg" alt="an image of buscalan"> </a>
                        </div>
                        <div class="gothenburg">
                            <h3 class="postcard-header"> Gothenburg</h3>
                            <a href="gothenburg.html"><img class="imageRowTwo" src="gothenburg.jpg" alt="an image of gothenburg"></a>
                        </div>
                        <div class="rhodes">
                            <h3 class="postcard-header"> Rhodes </h3>
                            <a href="rhodes.html"><img class="imageRowTwo" src="rhodes.jpg" alt="an image of rhodes"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">

        </div>
    </body>
</html>
